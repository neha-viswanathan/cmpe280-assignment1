<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Student Login Page">
	<meta name="author" content="Neha Viswanathan">
	<title>Exam Login Page</title>
	<script type="text/javascript">
		function goToMath() {
			location.href = "math.html";
		}
	</script>
</head>

<body>
	<br>
	<br>
	<br>
	<div id="container" style="height:200px;width:30%;border:2px solid;margin:0 auto;position:relative;">
		<header style="background-color:#C2C2C2;height:50px;font-weight:bold;font-size:15px;">
			<br>
			<center style="font-size:15px;">User Login</center>
		</header>
		<div class="userlogin" style="margin-left:15%;">
			<br>
			<b>Username:</b>
			<input type="text" name="username" id="username" autofocus required="true" style="margin-left:35px;" />
			<br>
			<br>
			<b>Password:</b>
			<input type="password" name="password" id="password" style="margin-left:39px;" />
			<br>
			<br>
		</div>
		<footer style="background-color:#C2C2C2;height:30px;font-weight:bold;font-size:15px;">
				<center> <a href="" style="color:#2800A3;font-weight:bold;font-size:15px;"> Create Account/Forgot?</a>
			<input type="submit" value="Login" onclick="goToMath()" style="margin-left:15px;" /> </center></footer>
	</div>
</body>

</html>
