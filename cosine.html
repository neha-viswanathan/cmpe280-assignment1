<body>

		<div style="height: 80px;">

          <input type="radio" id="option2" data-val="cor2" name="ans" value="2" style="margin-left: 40px; margin-top: 40px;">

        <div style="width: 200px; margin-left: 60px; height: 100px;">
          <math xmlns='http://www.w3.org/1998/Math/MathML' display='block'>

    			<mn>&alpha;</mn>

						<mo>(</mo>

						<mrow>

       			</mrow>
			 </math>

  <mrow>

      <div style="width: 400px;">
        <button value="Submit" style="font-weight: bold; float: left; height: 40px; margin-left: 35px; margin-top: 80px;">Submit &

    <button onclick="ResetAction();" style="font-weight: bold; height: 40px; margin-left: 120px; margin-top: 60px;">Cancel & Clear
      Selection</button>
			
	</div>
</body>
<script>
	function submitAnswer() {
		var question = document.getElementById("question");
		var selected = 0;
		var correctAns = "1";
		var a = getParamHash();
		var totalQs = parseInt(a["totalQ"] == null ? 0 : a["totalQ"]) + 1;
		var correctQs = parseInt(a["correctQ"] == null ? 0 : a["correctQ"]);
		var totalVs = parseInt(a["totalV"] == null ? 0 : a["totalV"]);
		var correctVs = parseInt(a["correctV"] == null ? 0 : a["correctV"]);
		var totalRs = parseInt(a["totalR"] == null ? 0 : a["totalR"]);
		var correctRs = parseInt(a["correctR"] == null ? 0 : a["correctR"]);
		for (var i = 0; i < question.ans.length; i++) {
			if (question.ans[i].checked) {
				selected = 1;
				var selectedValue = question.ans[i].value;
				if (selectedValue == correctAns) {
					correctQs++;
				}
				break;
			}
		}
		if (selected == 0) {
			alert("Select an answer");
		} else {
			location = "english.html?correctQ=" + correctQs + "&totalQ="
			+ totalQs + "&correctR=" + correctRs + "&totalR=" + totalRs
			+ "&correctV=" + correctVs + "&totalV=" + totalVs;
		}
		return false;
	}
	function ResetAction() {
		var question = document.getElementById("question");
		for (var i = 0; i < question.ans.length; i++) {
			if (question.ans[i].checked == true) {
				question.ans[i].checked = false;
			}
		}
	}
	function getParamHash() {
		var input = [], params;
		var param_var = window.location.href.slice(
				window.location.href.indexOf('?') + 1).split('&');
		for (var i = 0; i < param_var.length; i++) {
			params = param_var[i].split('=');
			input.push(params[0]);
			input[params[0]] = params[1];
		}
		return input;
	}
</script>
